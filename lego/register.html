<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐购商城</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
    <script src="js/jquery.js"></script>
    <script src="js/common.js"></script>
    <script src="js/register.js"></script>
    <script src="js/jquery.validate.min.js"></script>
</head>

<body>
    <!-- 头部 -->
    <div id="header">
        <div class="wrapper clearfix">
            <img src="images/imgNew/注册.png" class="fl">
            <span class="fl">legochina.cn</span>
            <div class="fr">欢迎光临<a href="index.html" class="fontff6">乐购</a> ，请&nbsp;<a href="login.html" class="fonte6">登录</a>\<a href="register.html"
                    class="fontff6">注册</a></div>
        </div>
    </div>
    <!-- 欢迎登录 -->
    <div id="welcome">
        <span class="col666">欢迎登录</span>
        <span class="font24 cola6">已有账号，请<a href="login.html" class="col666"> 登录</a></span>
    </div>
    <!-- 主体部分 -->
    <form id="main">
        <div>
            <input class="admin text" type="text" placeholder="您的账户名和登录名" name="user">
            <span class="inpName font22 col666">用户名</span>
        </div>
        <div>
            <input class="psd text" type="text" placeholder="建议设置两种字符密码" name="password">
            <span class="inpName font22 col666">设置密码</span>
        </div>
        <div>
            <input class="confirm text" type="text" placeholder="再次输入密码" name="pwd1">
            <span class="inpName font22 col666">确认密码</span>
        </div>
        <div>
            <input class="phone text" type="text" placeholder="建议使用常用手机号">
            <span class="inpName font22 col666">中国+86</span>
        </div>
        <div class="verifyCode">
            <input class="verify text" type="text" name="verify" placeholder="请输入验证码">
            <label class='hide wrong' for='verify'>验证码错误</label>            
            <span class="inpName font22 col666">验证码</span>
            <div class="code tac"></div>
        </div>
        <div class="getCode">
            <input class="phVerify text" type="text" placeholder="输入手机验证码">
            <span class="inpName font22 col666">手机验证码</span>
            <button class="get tac col4d font16">获取验证码</button>            
        </div>
        <div class="agree">
            <input type="checkbox">
            <span>我已阅读并同意<span class="fontff6"> 《京东用户注册协议》</span></span>
        </div>
        <button class="bgcff colfff tac btn" type="submit">立即注册</button>
    </form>
    <div id="footer" class="mb90">
        <div class="smallBottom">
            <div>
                <a href="#">公司简介&emsp;</a>|
                <a href="#">&emsp;nvestor Relations&emsp;</a>|

                <a href="#">&emsp;机构销售&emsp;</a>|
                <a href="#">&emsp;手机乐购&emsp;</a>|
                <a href="#">&emsp;官方Blog&emsp;</a>|
                <a href="#">热词搜索</a>
            </div>
            <p>Copyright &nbsp;&copy;&nbsp; 乐购网&nbsp; 2004-2016,&nbsp;&nbsp;All Rights Reserved</p>
        </div>
    </div>
</body>

</html>
